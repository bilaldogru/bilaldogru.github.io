<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Biz</title>
<style>
    body {
        margin: 0;
        background: #1a0f1f;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial;
    }

    /* Çiçek animasyonu */
    .flower {
        position: absolute;
        width: 80px;
        height: 80px;
        opacity: 0;
        animation: bloom 2s forwards ease-out;
    }

    @keyframes bloom {
        0% { transform: scale(0.1) rotate(0deg); opacity: 0; }
        100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }

    /* Fotoğraf alanı */
    .slideshow {
        display: none;
        width: 90%;
        max-width: 460px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 170, 255, 0.3);
        animation: fade 1.5s ease;
    }

    @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .slideshow img {
        width: 100%;
        display: none;
    }
</style>
</head>
<body>

<!-- İlk açılışta çiçek -->
<img src="https://i.imgur.com/SXj5uMx.png" class="flower" id="flower">

<!-- Fotoğraflar -->
<div class="slideshow" id="show">
    <img src="FOTO1.jpg">
    <img src="FOTO2.jpg">
    <img src="FOTO3.jpg">
    <img src="FOTO4.jpg">
</div>

<script>
    // 2 saniye sonra çiçek kaybolup slayt başlasın
    setTimeout(() => {
        document.getElementById("flower").style.display = "none";
        const box = document.getElementById("show");
        box.style.display = "block";

        let photos = box.querySelectorAll("img");
        let index = 0;

        function cycle() {
            photos.forEach(p => p.style.display = "none");
            photos[index].style.display = "block";
            index = (index + 1) % photos.length;
        }

        cycle();
        setInterval(cycle, 2500); // her 2.5 saniyede fotoğraf değişsin

    }, 2200);
</script>

</body>
</html>

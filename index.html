<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dilek & Bilal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('foto7.jpg') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        font-family: sans-serif;
    }

    /* Çiçek animasyonu */
    .flower {
        position: fixed;
        top: -10vh;
        width: 40px;
        height: 40px;
        background-image: url('https://i.imgur.com/1Q9Z1Zb.png');
        background-size: cover;
        animation: fall linear forwards;
        opacity: 0.9;
    }

    @keyframes fall {
        0% { transform: translateY(0vh) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Foto kolonu */
    .left, .right {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .left {
        left: 20px;
    }

    .right {
        right: 20px;
    }

    .photo {
        width: 180px;
        height: 240px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255,255,255,0.4);
        transition: 0.3s;
    }

    .photo:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }
</style>
</head>
<body>

<!-- Sol 3 foto -->
<div class="left">
    <img src="foto1.jpg" class="photo">
    <img src="foto2.jpg" class="photo">
    <img src="foto3.jpg" class="photo">
</div>

<!-- Sağ 3 foto -->
<div class="right">
    <img src="foto4.jpg" class="photo">
    <img src="foto5.jpg" class="photo">
    <img src="foto6.jpg" class="photo">
</div>

<script>
// Çiçek yağdırma
function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (Math.random() * 4 + 3) + "s";
    document.body.appendChild(flower);

    setTimeout(() => flower.remove(), 7000);
}

setInterval(createFlower, 400);
</script>

</body>
</html>
